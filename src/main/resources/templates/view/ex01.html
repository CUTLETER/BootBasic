<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><!--타임리프 선언문-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--변수 표현 ${}-->
    <!--링크 @{}-->
    <!--url 참조 ~{}-->

    <h3>타임리프 변수, 제어문</h3>
    <p th:text="${'hello world'}"></p><!--태그 사이에 출력함-->
    <p>[[${'hello world'}]]</p>

    <p th:text="${1==1}"></p>
    <p>[[${1==1}]]</p>
    <!--또는 eq로-->
    <p th:text="${1 eq 1}"></p>
    <p>[[${1 eq 1}]]</p>

    <hr>

    <h3>변수 선언</h3>
    <div th:with="a=10, b=20">
        [[${a}]]
        [[${b}]]
    </div>

    <hr>

    <h3>조건문1</h3>
    <div th:with="a=10">
        <span th:if="${a == 10}">a는 10이다</span>
        <span th:if="${a != 10}">a는 10이 아니다</span>
        <!--false면 출력 XXXX-->
    </div>

    <h3>조건문2</h3>
    <div th:with="a=10">
        <span th:if="${a != 10}">if</span>
        <span th:unless="${a != 10}">else</span>
        <!--unless는 if문의 조건과 똑같이 적어야 함-->
    </div>

    <hr>

    <h3>3항 연산자</h3>
    [[${true ? '참' : '거짓'}]]

</body>
</html>
